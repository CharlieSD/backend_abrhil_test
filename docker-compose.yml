version: "3.7"

services:
  backend:
    build: app
    env_file:
      - .env.backend.dev
    depends_on:
      - db
    volumes:
      - ./app:/home/node/app
    ports:
      - 8000:8080

  db:
    build: postgres
    env_file:
      - .env.db.dev
    volumes: 
      - pg_data:/var/lib/postgresql/data/
    ports: 
      - 5432:5432

volumes:
  pg_data: